# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Checkout harbour/core repo
      uses: actions/checkout@v2
      with:
       repository: harbour/core
       path: harbour
       
    - name: Test for macOS
      run: |
        pwd
        ls
      if: matrix.os == 'macos-latest'

    # Runs a single command using the runners shell
    - name: Install dependencies
      run: |
         sudo apt install libcurl4-openssl-dev libssl-dev apache2-dev gcc
         sudo cp -r /usr/include/x86_64-linux-gnu/curl /usr/include
      if: matrix.os == 'ubuntu-latest'
         
    - name: Compile harbour
      run: |
        cd harbour
        export HB_USER_CFLAGS="-fPIC"
        export HB_BUILD_CONTRIBS
        export HB_WITH_PCRE=local
        make
      if: matrix.os == 'ubuntu-latest'

    # Runs a set of commands using the runners shell
    - name: Compile mod_harbour
      run: |
        cd linux
        ../harbour/bin/linux/gcc/hbmk2 modharbour.hbp
        mv libmod_harbour.so mod_harbour.so
      if: matrix.os == 'ubuntu-latest'
        
    - name: Zip artifacts
      run: |
        cd linux
        zip modharbour mod_harbour.so libharbour.so.3.2.0
      if: matrix.os == 'ubuntu-latest'
        
    - uses: actions/upload-artifact@v1
      with:
       name: modharbour
       path: linux/modharbour.zip
       if: matrix.os == 'ubuntu-latest'
